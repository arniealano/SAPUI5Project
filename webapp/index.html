<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sapui5 app</title>
    <script src="https://sapui5.hana.ondemand.com/1.88.0/resources/sap-ui-core.js" data-sap-ui-libs="sap.m"
        data-sap-ui-theme="sap_bluecrystal" data-sap-ui-resourceroots='{
            "capri" : "./"
        }' data-sap-ui-bindingSyntax="complex">
        </script>
    <script>
        let oComponent = new sap.ui.core.ComponentContainer({
            name: "capri"
        })
        oComponent.placeAt("content");        
    </script>
</head>

<body class="sapUiBody">
    <div id="content"></div>
</body>

</html>
